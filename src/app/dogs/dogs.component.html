<div class="dog-list">
  <p (click)="addNewDogForm()">New Dog Post</p>
  <div class="new-dog-post">
    <app-new-dog-post [showChildDogForm]="newDogPostForm" (newDogSender)="addDogPost($event)" (closeDogFormSender)="nullNewDogForm($event)"></app-new-dog-post>
  </div>
  <div class="dog-post" *ngFor="let currentDogPost of dogPostList">
    <h3 (click)="showContent(currentDogPost)">{{currentDogPost.title}}</h3>
    <div *ngIf="currentDogPost.active">
      <p>{{currentDogPost.content}}</p>
      <p (click)="deleteDogPost(currentDogPost)">delete</p>
      <button (click)="showEditForm(currentDogPost)">Edit</button>
      <div class="showEdit" *ngIf="currentDogPost.edit">
        <h3>Edit Post</h3>
        <label>Edit Title:</label>
        <input [(ngModel)]="currentDogPost.title">
        <label>Edit Content:</label>
        <input [(ngModel)]="currentDogPost.content">
      </div>
    </div>
  </div>

</div>
